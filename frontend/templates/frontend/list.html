<!DOCTYPE html>
<html>
<head>
	<title>TO DO</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<style type="text/css">
		body{
		  background: rgb(54,217,182);
		  background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
		}


		h1, h2, h3, h4, h5, p, span, strike{
		  font-family: 'Montserrat', sans-serif;

		}


		#task-container{
		  max-width:600px;
		  margin:0 auto;
		  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		  background-color: #fff;
		  
		  margin-top:100px;
		  margin-bottom:100px;

		  justify-content: space-around;
		  align-items: flex-start;

		}

		#form-wrapper{
		  position: -webkit-sticky;
		  position: sticky;
		  top: 0rem;
		  border-bottom: 1px solid  #e9e9e9;
		  background-color: #fff;
		  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
 		  padding:40px;
		}

		#submit{
		  background-color: #36d9b6;
		  border-radius: 0;
		  border:0;
		  color: #fff;
		}

		.flex-wrapper{
			display: flex;
		}

		.task-wrapper{
		  	margin:5px;
		  	padding: 5px;
		  	padding:20px;
		  	cursor: pointer;
		  	border-bottom: 1px solid  #e9e9e9;
		  	color: #686868;
			}

	</style>

</head>
<body>
	<div class="container">
		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			
			</div>	
		</div>

	</div> 
    <script type="text/javascript">
        var base_url = 'http://127.0.0.1:8000/';
        var list = null;
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        var activeItem = null;
        buildList();

        function buildList() {
            var wrapper = document.getElementById('list-wrapper');
            
            var url = base_url+'api/task-list/';
            fetch(url)
            .then((resp)=>resp.json())
            .then((data)=> {
                console.log('Data:', data);

                list = data;
                wrapper.innerHTML = '';
                for (var i in list) {
                    var title = `<span class="title">${list[i].title}</span>`
					if (list[i].completed == true) {
						title = `<strike class="title">${list[i].title}</strike>`
					}
                    var item = `
                    <div id="data-row-${i}" class="task-wrapper flex-wrapper">
							<div style="flex:7" onclick="strikeUnstrike(${i}, ${list[i].id})">
								${title}
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-info edit" onclick="editItem(${i}, ${list[i].id})">Edit </button>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-dark delete" onclick="deleteItem(${i},${list[i].id})">-</button>
							</div>
						</div>
                    `;
                    wrapper.innerHTML += item;
                }
                
            })
        }

        var from = document.getElementById('form-wrapper');
        form.addEventListener('submit', (e)=> {
            e.preventDefault();
            var url = base_url + 'api/task-create/';
            if (activeItem != null) {
                url = base_url + 'api/task-update/'+activeItem.id;
                activeItem = null;
            }
            var title = document.getElementById('title').value
            fetch(url, {
                method:'POST',
                headers: {
                    'Content-type':'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body:JSON.stringify({'title':title}),
            })
            .then(()=> {
                buildList();
                document.getElementById('form').reset();
            })
        })
       
        function editItem(row_id, id) {
            console.log("Edit button clicked for id " + id);
            title = document.getElementById('data-row-'+ row_id).getElementsByClassName('title')[0].innerText;
            activeItem = {
                id: id,
                title: title,
            }
            document.getElementById('title').value = activeItem.title;
        }

        function deleteItem(row_id, id) {
            console.log('Item Deleted '+ id);
            var url = base_url + 'api/task-delete/'+id;
            fetch(url, {
                method:'DELETE',
                headers: {
                    'Content-type':'application/json',
                    'X-CSRFToken': csrftoken,
                },
            })
            .then((response)=> {
                document.getElementById('data-row-'+row_id).remove();
                activeItem=null;
                document.getElementById('form').reset();
            })
            
        }

        function strikeUnstrike(row_id, id) {
            console.log('Strike Unstrike Clicked '+ id);
            var url = base_url + 'api/task-update/'+id;
            title = document.getElementById('data-row-'+ row_id).getElementsByClassName('title')[0].textContent
            fetch(url, {
                method:'POST',
                headers: {
                    'Content-type':'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body:JSON.stringify({'title':title,'completed':!list[row_id].completed}),
            })
            .then((resp)=>resp.json())
            .then((data)=> {
                console.log(data)
                if (data.completed == true){
                    document.getElementById('data-row-'+ row_id).getElementsByClassName('title')[0].style.setProperty("text-decoration", "line-through");
                } else {
                    document.getElementById('data-row-'+ row_id).getElementsByClassName('title')[0].style.setProperty("text-decoration", "none");
                }
                list[row_id].completed = data.completed
            })
        }
    </script>
</body>
</html>
